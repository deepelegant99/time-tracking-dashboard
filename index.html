<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="card">
          <div class="info">
            <img src="./images/image-jeremy.png" />
            <div class="content">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
        </div>
        <div class="recurrent">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="work">
        <img src="./images/icon-work.svg" alt="" />
        <div class="info">
          <div class="top">
            <h4>Work</h4>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="bottom">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="play">
        <img src="./images/icon-play.svg" alt="" />
        <div class="info">
          <div class="top">
            <h4>play</h4>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="bottom">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="study">
        <img src="./images/icon-play.svg" alt="" />
        <div class="info">
          <div class="top">
            <h4>study</h4>
            <div>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <div class="bottom">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise">exercise</div>
      <div class="social">social</div>
      <div class="self-care">self-care</div>
    </div>
  </body>
</html>
