<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">

      <div class="profile">
        <div class="card">
          <div class="info">
            <img src="./images/image-jeremy.png" />
            <div class="content">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
        </div>

        <div class="recurrent">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="work">work</div>
      <div class="play">play</div>
      <div class="study">study</div>
      <div class="exercise">exercise</div>
      <div class="social">social</div>
      <div class="self-care">self-care</div>
    </div>
  </body>
</html>
